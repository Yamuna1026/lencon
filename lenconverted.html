<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>length converted</title>
    <link rel="stylesheet" href="lenconversion.css">
</head>
<body>
    <div id="conversion">
        <h2>Convert Metro to Kilometre</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Metres">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to KM</button>
        </div>
        <div id="result"></div>
    </div>
    
</body>
<script>
    function convert(){
        const givenvalue=Number(document.getElementById('input').value)
        const km=givenvalue/1000
        const result=document.getElementById('result')
        result.innerHTML= km.toFixed(3)+"kilometres"
    }
</script>
</html>
